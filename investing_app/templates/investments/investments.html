{% extends 'investments/base.html' %}
{% block content %}
<h1 style="text-align: center;">Investment Listing</h1>
<div class="container">
    <button class="btn btn-success" style="margin-bottom: 10px;"><a style="color: white;"
            href="{% url 'new_investment' %}">New
            Investment</a></button>

    <table class="table table-striped table-bordered">
        <tr>
            <th>Id</th>
            <th>Investment</th>
            <th>Value</th>
        </tr>
        {% for data in data %}
        <tr>
            <td>{{data.id}}</td>
            <td>{{data.investment}}</td>
            <td>{{data.value}}</td>
            <td><button class="=btn btn-info"><a style='color:white;'
                        href="{% url 'detail' data.id %}">detail</a></button>
            </td>
            <td><button class="btn btn-warning"><a style='color:white;'
                        href="{% url 'edit' data.id %}">edit</a></button>
            </td>
            <td><button class="btn btn-danger"><a style='color:white;'
                        href="{% url 'delete' data.id %}">delete</a></button>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
