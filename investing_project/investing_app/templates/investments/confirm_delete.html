{% extends 'investments/base.html' %}
{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <h1 style="text-align: center;">Confirm delete {{item.investment}}</h1>
        <button class="btn btn-default"><a href="{% url 'investments' %}">Cancel</a></button>
        <button class="btn btn-danger" type="submit">Confirm</button>
    </form>
</div>
{% endblock %}
